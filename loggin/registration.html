<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rejestracja</title>
</head>
<body>

    <div>
       <form action="" id="rejestracja">
        <h1>Podaj swoje dane</h1>
            <p><input id="imie" type="text" placeholder="Imię" name="imie"></p>
            <p><input id="nazwisko" type="text" placeholder="Nazwisko" name="nazwisko"></p>
            <p style="display: flex; flex-direction: row; align-items: center; justify-content: center;">Numer telefonu <input style="margin-left: 5px;" type="number" name="num_tel" max="3">-<input type="number" maxlength="3">-<input id="nr_tel" type="number" maxlength="3">
            <p><input id="email" type="email" name="email" autocomplete="username" placeholder="Adres email"></p>
            <p><input id="password" autocomplete="new-password" type="password" name="haslo" placeholder="Hasło"></p>
            <p><input id="repeatPassword" autocomplete="new-password" type="password" placeholder="Powtórz hasło"></p>
            <p><input id="submit" type="submit" value="Zarejestruj się"></p>
            <p id="err"></p>
        </form>
    </div>
   <script src="registration.js"></script> 
</body>
</html>
